            en: `<h1>Global Confidentiality Policy</h1><p><strong>Effective Date:</strong> 31 December 2025</p><p><strong>Last Updated:</strong> 31 December 2025</p><h2>1) Purpose and Scope</h2><p>This Global Confidentiality Policy explains how <strong>Sibel Ibram</strong> ("<strong>we</strong>," "<strong>us</strong>," "<strong>our</strong>") protects the confidentiality of information collected through **Sibel Ibram **(the "<strong>Site</strong>"). It applies to information you provide directly (e.g., email) and information collected automatically (e.g., hosting logs). This Policy is designed to align with recognized privacy and confidentiality standards globally, including EU/UK frameworks.</p><h2>2) What We Consider Confidential</h2><p>We treat the following categories as confidential ("<strong>Confidential Information</strong>"):</p><ul><li><strong>Personal Identifiers:</strong> Name, email, phone, role/title, company, and any other data you voluntarily submit.</li><li><strong>Professional Content:</strong> CV/resumé details, portfolios, messages, proposals, and materials you share for collaboration or opportunities.</li><li><strong>Technical/Usage Data:</strong> IP address, device and browser details, pages viewed, referral source, timestamps, and Site performance data collected through hosting logs and basic telemetry.</li></ul><p>We do <strong>not</strong> request sensitive categories of data (e.g., health, beliefs, union membership). Please avoid sharing sensitive data unless strictly necessary for your request.</p><h2>3) How We Collect Information</h2><ul><li><strong>Directly from You:</strong> When you contact us via email or otherwise share CVs, decks, or proposals.</li><li><strong>Automatically:</strong> Basic logs generated by our hosting provider to keep the Site secure and available (see Section 6).</li><li><strong>No Forms, Analytics, or Scheduling Tools:</strong> We do <strong>not</strong> use site forms, analytics platforms (e.g., GA4, Netlify Analytics, Cloudflare Web Analytics), or scheduling tools (e.g., Calendly, Microsoft Bookings) on this Site at this time.</li></ul><p>We do not knowingly collect data from children under <strong>16</strong> (or a higher age where required by local law). If you believe a child has provided data, contact us (Section 15).</p><h2>4) How We Use Confidential Information</h2><p>We use Confidential Information for limited, legitimate purposes:</p><ul><li><strong>Respond and Communicate:</strong> To answer inquiries and discuss opportunities you initiate.</li><li><strong>Evaluate Collaborations:</strong> To assess fit for services, consulting, projects, or roles.</li><li><strong>Operate and Secure the Site:</strong> To maintain availability and security, detect abuse, and troubleshoot based on hosting logs.</li><li><strong>Legal/Compliance:</strong> To comply with applicable laws, regulatory requests, or enforce our rights.</li></ul><p>We <strong>do not sell</strong> personal information. We do not use automated decision‑making that produces legal or similarly significant effects.</p><h2>5) Confidentiality and Security Safeguards</h2><p>We implement organizational, technical, and physical measures, including:</p><ul><li><strong>Access Controls:</strong> Limit access to Confidential Information on a need‑to‑know basis.</li><li><strong>Encryption:</strong> TLS/HTTPS in transit; encryption at rest where feasible in systems under our control.</li><li><strong>Data Minimization:</strong> We collect and retain only what we need for the stated purposes.</li><li><strong>Vendor Safeguards:</strong> We use reputable providers and apply appropriate configurations (see Section 6).</li><li><strong>Monitoring/Logging:</strong> Limited hosting logs to detect anomalies and ensure availability.</li></ul><p>No system can be 100% secure; see Incident Response (Section 14).</p><h2>6) Third Parties and Subprocessors</h2><p>We may share Confidential Information with service providers strictly to operate the Site and handle communications:</p><ul><li><strong>Hosting/CDN/Build:</strong> Netlify (static hosting, deploys, security and access logs).</li><li><strong>Email:</strong> Your communications are handled via your chosen email service when you write to us (see Section 15).</li></ul><p>Each provider processes data under our instructions where applicable and is not permitted to use it for their own independent purposes, except as required by law.</p><h2>7) International Data Transfers</h2><p>Where data moves across borders (e.g., between the EU/UK and the US), we rely on appropriate safeguards offered by our service providers, such as <strong>Standard Contractual Clauses (SCCs)</strong> and, where applicable, the UK Addendum/IDTA, adequacy decisions, and supplementary technical/organizational measures.</p><p>You can contact us for more details (Section 15).</p><h2>8) Lawful Bases for Processing (GDPR/UK GDPR)</h2><p>Where GDPR/UK GDPR applies, we rely on:</p><ul><li><strong>Legitimate Interests:</strong> Operating and securing the Site; responding to inquiries; evaluating collaboration, balanced against your rights.</li><li><strong>Consent:</strong> Where you voluntarily provide information beyond what is necessary for a response.</li><li><strong>Contract:</strong> When processing is necessary to take steps at your request before entering into a contract.</li><li><strong>Legal Obligation:</strong> Where processing is required by law.</li></ul><p>You may withdraw consent at any time where consent is the basis.</p><h2>9) Your Rights (Global Overview)</h2><p>Subject to applicable law and exceptions, you may have rights to:</p><ul><li><strong>Access</strong> your data and <strong>receive a copy</strong>.</li><li><strong>Rectify</strong> inaccurate or incomplete data.</li><li><strong>Delete/Erase</strong> your data.</li><li><strong>Restrict</strong> or <strong>object</strong> to certain processing.</li><li><strong>Portability</strong> in a commonly used format.</li><li><strong>Opt‑out of Sale/Sharing</strong> (where applicable)—we do not sell personal information.</li><li><strong>Complain</strong> to a supervisory authority or local regulator.</li></ul><p>To exercise rights, contact us (Section 15). We may need to verify your identity.</p><h2>10) Cookies and Similar Technologies</h2><ul><li>We do <strong>not</strong> use optional analytics cookies or tracking technologies.</li><li>Essential technologies used by hosting/CDN to deliver the Site securely may still operate.</li></ul><p><strong>Cookie Banner:</strong> Not used.</p><h2>11) Data Retention</h2><ul><li><strong>Inquiries/Submissions:</strong> Retained for up to <strong>12 months</strong> from the last interaction unless you request earlier deletion or longer retention is required by law.</li><li><strong>Hosting Logs:</strong> Retained per provider operational needs and defaults.</li><li><strong>Contracts/Records (if any):</strong> Retained per statutory requirements.</li></ul><p>When retention ends, we securely delete or anonymize data.</p><h2>12) Confidentiality in Communications</h2><ul><li><strong>Email:</strong> Not always end‑to‑end encrypted; please avoid sending sensitive information.</li><li><strong>Third‑Party Links:</strong> External sites have their own policies; review them separately.</li></ul><h2>13) Candidate &amp; Proprietary Materials</h2><p>If you submit CVs, proposals, or proprietary documents:</p><ul><li>We use them <strong>only</strong> to evaluate opportunities at your request.</li><li>We restrict access to authorized personnel.</li><li>We will not disclose them to third parties without your consent unless required by law.</li><li>Please avoid including special category/sensitive data unless strictly necessary.</li></ul><h2>14) Incident Response</h2><p>If we learn of a breach affecting your Confidential Information, we will:</p><ul><li>Investigate promptly;</li><li>Mitigate risks and apply remedial measures;</li><li>Notify affected individuals and authorities when legally required; and</li><li>Document the incident and our response.</li></ul><h2>15) Contact</h2><p>For questions, requests, or to exercise your rights:</p><ul><li><strong>Email:</strong> <a href="mailto:sibel_ibram@icloud.com">sibel_ibram@icloud.com</a></li><li><strong>Business Address:</strong> Not publicly listed. Please contact us by email for service of notices or privacy requests.</li><li><strong>Data Protection Contact:</strong> Sibel Ibram</li></ul><p>If we later appoint an <strong>EU/UK representative</strong>, details will be added here.</p><h2>16) Region‑Specific Disclosures</h2><p><strong>EU/UK (GDPR/UK GDPR):</strong> Rights are described in Section 9. Supervisory authority examples: <strong>ICO (UK)</strong> or your local EU Data Protection Authority. Lawful bases are in Section 8. Cross‑border transfers follow Section 7.</p><p><strong>United States (CCPA/CPRA – California):</strong> We do not "sell" or "share" personal information (for cross‑context behavioral advertising). California residents may exercise access, correction, and deletion rights. No discrimination for exercising rights.</p><p><strong>Brazil (LGPD), Singapore (PDPA), Australia (Privacy Act &amp; APPs), South Africa (POPIA), and other regions:</strong> We process lawfully and reasonably, apply appropriate security safeguards, and honor rights to access/correct/erase where applicable. Contact us to exercise rights.</p><p>(We will update this section as operations evolve or if local representatives are appointed.)</p><h2>17) Changes to This Policy</h2><p>We may update this Policy from time to time. The <strong>Effective Date</strong> above reflects the latest version. Material changes will be posted on the Site.</p>`,
            ro: `<h2>Politica Globală de Confidențialitate</h2><p><strong>Data intrării în vigoare:</strong> 31 decembrie 2025<br /><strong>Ultima actualizare:</strong> 31 decembrie 2025</p><h3>1) Scop și domeniu de aplicare</h3><p>Această Politică Globală de Confidențialitate explică modul în care Sibel Ibram („noi", „al nostru") protejează confidențialitatea informațiilor colectate prin intermediul Sibel Ibram („Site-ul"). Se aplică informațiilor pe care le furnizați direct (de exemplu, e-mail) și informațiilor colectate automat (de exemplu, jurnale de găzduire). Această politică este concepută pentru a se alinia la standardele recunoscute de confidențialitate la nivel global, inclusiv cadrul UE/UK.</p><h3>2) Ce considerăm confidențial</h3><p>Tratăm următoarele categorii ca fiind confidențiale („Informații Confidențiale"):</p><ul><li><strong>Identificatori personali:</strong> Nume, e-mail, telefon, rol/titlu, companie și orice alte date pe care le furnizați voluntar.</li><li><strong>Conținut profesional:</strong> Detalii din CV, portofolii, mesaje, propuneri și materiale pe care le partajați pentru colaborare sau oportunități.</li><li><strong>Date tehnice/de utilizare:</strong> Adresă IP, detalii despre dispozitiv și browser, pagini vizualizate, sursa de referință, marcaje temporale și date de performanță ale Site-ului colectate prin jurnale de găzduire și telemetrie de bază.<br />Nu solicităm categorii sensibile de date (de exemplu, sănătate, convingeri, apartenență sindicală). Vă rugăm să evitați partajarea datelor sensibile, cu excepția cazului în care este strict necesar pentru solicitarea dvs.</li></ul><h3>3) Cum colectăm informațiile</h3><ul><li><strong>Direct de la dvs.:</strong> Când ne contactați prin e-mail sau partajați CV-uri, prezentări sau propuneri.</li><li><strong>Automat:</strong> Jurnale de bază generate de furnizorul nostru de găzduire pentru a menține Site-ul securizat și disponibil (vezi Secțiunea 6).</li><li><strong>Fără formulare, analize sau instrumente de programare:</strong> Nu folosim formulare pe site, platforme de analiză (de exemplu, GA4, Netlify Analytics, Cloudflare Web Analytics) sau instrumente de programare (de exemplu, Calendly, Microsoft Bookings) pe acest Site în acest moment.<br />Nu colectăm în mod conștient date de la copii sub 16 ani (sau o vârstă mai mare, unde este cerut de legea locală). Dacă credeți că un copil a furnizat date, contactați-ne (Secțiunea 15).</li></ul><h3>4) Cum folosim informațiile confidențiale</h3><p>Folosim Informațiile Confidențiale pentru scopuri limitate și legitime:</p><ul><li><strong>Răspuns și comunicare:</strong> Pentru a răspunde la solicitări și a discuta oportunități inițiate de dvs.</li><li><strong>Evaluarea colaborărilor:</strong> Pentru a evalua potrivirea pentru servicii, consultanță, proiecte sau roluri.</li><li><strong>Operarea și securizarea Site-ului:</strong> Pentru a menține disponibilitatea și securitatea, a detecta abuzuri și a remedia probleme pe baza jurnalelor de găzduire.</li><li><strong>Legal/Conformitate:</strong> Pentru a respecta legile aplicabile, solicitările de reglementare sau pentru a ne apăra drepturile.<br />Nu vindem informații personale. Nu folosim decizii automatizate care produc efecte legale sau similare semnificative.</li></ul><h3>5) Măsuri de confidențialitate și securitate</h3><p>Implementăm măsuri organizaționale, tehnice și fizice, inclusiv:</p><ul><li><strong>Controlul accesului:</strong> Limităm accesul la Informațiile Confidențiale pe baza necesității.</li><li><strong>Criptare:</strong> TLS/HTTPS în tranzit; criptare la repaus unde este posibil în sistemele aflate sub controlul nostru.</li><li><strong>Minimizarea datelor:</strong> Colectăm și păstrăm doar ceea ce este necesar pentru scopurile declarate.</li><li><strong>Garanții pentru furnizori:</strong> Folosim furnizori de renume și aplicăm configurații adecvate (vezi Secțiunea 6).</li><li><strong>Monitorizare/Jurnalizare:</strong> Jurnale limitate de găzduire lor, puteți avea drepturi de:</p><ul><li><strong>Acces</strong> la datele dvs. și <strong>primirea unei copii</strong>.</li><li><strong>Rectificare</strong> a datelor inexacte sau incomplete.</li><li><strong>Ștergere/Eliminare</strong> a datelor dvs.</li><li><strong>Restricționare</strong> sau <strong>obiecție</strong> la anumite prelucrări.</li><li><strong>Portabilitate</strong> într-un format uzual.</li><li><strong>Renunțare la vânzare/partajare</strong> (unde este cazul)—nu vindem informații personale.</li><li><strong>Plângere</strong> la o autoritate de supraveghere sau regulator local.<br />Pentru exercitarea drepturilor, contactați-ne (Secțiunea 15). Este posibil să fie nevoie să vă verificăm identitatea.</li></ul><h3>10) Cookie-uri și tehnologii similare</h3><ul><li>Nu folosim cookie-uri de analiză opționale sau tehnologii de urmărire.</li><li>Tehnologiile esențiale folosite de găzduire/CDN pentru livrarea Site-ului în siguranță pot funcționa în continuare.<br /><strong>Banner cookie:</strong> Nu este folosit.</li></ul><h3>11) Păstrarea datelor</h3><ul><li><strong>Solicitări/Trimiteri:</strong> Păstrate până la <strong>12 luni</strong> de la ultima interacțiune, cu excepția cazului în care solicitați ștergerea mai devreme sau păstrarea mai lungă este cerută de lege.</li><li><strong>Jurnale de găzduire:</strong> Păstrate conform nevoilor operaționale și setărilor furnizorului.</li><li><strong>Contracte/Documente (dacă există):</strong> Păstrate conform cerințelor legale.<br />La finalul perioadei de păstrare, datele sunt șterse sau anonimizate în siguranță.</li></ul><h3>12) Confidențialitatea comunicărilor</h3><ul><li><strong>E-mail:</strong> Nu este întotdeauna criptat end-to-end; vă rugăm să evitați trimiterea de informații sensibile.</li><li><strong>Linkuri către terți:</strong> Site-urile externe au propriile politici; verificați-le separat.</li></ul><h3>13) Materiale de candidat &amp; proprietare</h3><p>Dacă trimiteți CV-uri, propuneri sau documente proprietare:</p><ul><li>Le folosim <strong>doar</strong> pentru a evalua oportunități la solicitarea dvs.</li><li>Accesul este restricționat la personal autorizat.</li><li>Nu le vom divulga terților fără consimțământul dvs., cu excepția cazurilor cerute de lege.</li><li>Vă rugăm să evitați includerea datelor sensibile/speciale, cu excepția cazului în care este strict necesar.</li></ul><h3>14) Răspuns la incidente</h3><p>Dacă aflăm despre o breșă care afectează Informațiile Confidențiale, vom:</p><ul><li>Investiga prompt;</li><li>Reduce riscurile și aplica măsuri de remediere;</li><li>Notifica persoanele afectate și autoritățile când este cerut de lege;</li><li>Documenta incidentul și răspunsul nostru.</li></ul><h3>15) Contact</h3><p>Pentru întrebări, solicitări sau pentru exercitarea drepturilor:</p><ul><li><strong>E-mail:</strong> <a href="mailto:sibel_ibram@icloud.com">sibel_ibram@icloud.com</a></li><li><strong>Adresă de afaceri:</strong> Nu este publicată. Vă rugăm să ne contactați prin e-mail pentru notificări sau solicitări de confidențialitate.</li><li><strong>Contact protecția datelor:</strong> Sibel Ibram<br />Dacă vom numi ulterior un reprezentant UE/UK, detaliile vor fi adăugate aici.</li></ul><h3>16) Declarații specifice regiunii</h3><p><strong>UE/UK (GDPR/UK GDPR):</strong> Drepturile sunt descrise în Secțiunea 9. Exemple de autorități de supraveghere: ICO (UK) sau autoritatea locală de protecție a datelor din UE. Bazele legale sunt în Secțiunea 8. Transferurile transfrontaliere urmează Secțiunea 7.<br /><strong>Statele Unite (CCPA/CPRA – California):</strong> Nu „vindem" sau „partajăm" informații personale (pentru publicitate comportamentală cross-context). Rezidenții din California pot exercita drepturi de acces, corectare și ștergere. Nu există discriminare pentru exercitarea drepturilor.<br /><strong>Brazilia (LGPD), Singapore (PDPA), Australia (Privacy Act &amp; APPs), Africa de Sud (POPIA) și alte regiuni:</strong> Prelucrăm legal și rezonabil, aplicăm         // Load content based on current language
        function loadLegalContent() {
            const lang = localStorage.getItem('preferredLanguage') || 'en';
            const content = legalContent[lang] || legalContent.en;
            document.getElementById('legalContent').innerHTML = content;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadLegalContent();
            
            // Handle language switching
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const lang = btn.getAttribute('data-lang');
                    localStorage.setItem('preferredLanguage', lang);
                    langButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    loadLegalContent();
                    if (typeof translatePage === 'function') {
                        translatePage(lang);
                    }
                });
            });

            // Set initial language button state
            const currentLang = localStorage.getItem('preferredLanguage') || 'en';
            langButtons.forEach(btn => {
                if (btn.getAttribute('data-lang') === currentLang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        });
