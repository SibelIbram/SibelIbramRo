<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trainingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#trainingGradient)"/>
  
  <!-- Book/Notebook Icon -->
  <g transform="translate(300, 150)">
    <!-- Book base -->
    <rect x="0" y="0" width="200" height="280" fill="#ffffff" rx="4" opacity="0.9"/>
    <rect x="0" y="0" width="200" height="280" fill="none" stroke="#dee2e6" stroke-width="2" rx="4"/>
    
    <!-- Book pages -->
    <line x1="20" y1="40" x2="180" y2="40" stroke="#ced4da" stroke-width="1.5"/>
    <line x1="20" y1="80" x2="180" y2="80" stroke="#ced4da" stroke-width="1.5"/>
    <line x1="20" y1="120" x2="180" y2="120" stroke="#ced4da" stroke-width="1.5"/>
    <line x1="20" y1="160" x2="180" y2="160" stroke="#ced4da" stroke-width="1.5"/>
    <line x1="20" y1="200" x2="180" y2="200" stroke="#ced4da" stroke-width="1.5"/>
    <line x1="20" y1="240" x2="140" y2="240" stroke="#ced4da" stroke-width="1.5"/>
    
    <!-- Book binding -->
    <rect x="0" y="0" width="8" height="280" fill="#6c757d" rx="2"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="30" fill="#e3f2fd" opacity="0.5"/>
  <circle cx="650" cy="500" r="40" fill="#f3e5f5" opacity="0.4"/>
</svg>

